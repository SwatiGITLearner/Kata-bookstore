spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
#useUnicode=true; UTF-8 support
#useLegacyDatetimeCode=false; By Default MySQL uses LegacyDateTimeCode true. In order to select our timezone, we change it to false
#createDatabaseIfNotExist=true; will create database on initial
#allowPublicKeyRetrieval=true; to avoid Linux password encoding  (like scs-123) problems
# useSSL=false; We won't use SSL connection
#spring.datasource.url=jdbc:mysql://localhost:3306/db_spring_rest?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false

#Update the schema if necessary
spring.jpa.hibernate.ddl-auto=create
server.port=8081
